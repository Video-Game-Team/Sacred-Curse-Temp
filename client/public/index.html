<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sacred Curse"
    />
   
        <!-- <meta http-equiv="Content-Security-Policy" content="
         connect-src 'self';
         default-src 'none';
         img-src 'self';
         manifest-src 'self';
         script-src-elem 'self';
         style-src-elem 'self';
         "> -->
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    
      .loader-wrapper {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #0b0b0b;
        display: grid;
        place-items: center;
      }
    
      .loader {
        border: 2px solid #e3e3e3;
        border-top: 2px solid #6b6969;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
      }

      .loadingText {
        font-weight: 300;
        font-size: 20px;
        color: white;
        position: absolute;
        top: 32rem;
      }
    
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
    
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <title>Sacred Curse</title>
    <script>
      var host = "www.sacredcurse.com" || "sacredcurse.com";
      if ((host == window.location.host) && (window.location.protocol != "https:")) {
        window.location.protocol = "https";
      }
    </script>
    <script defer src="/bundle.js"></script>
  </head>
  <body>
    <div id="root">
      <div class="loader-wrapper">
        <div class="loader"></div>
        <h1 class="loadingText">Loading...</h1>
      </div>
    </div>
  </body>
</html>
